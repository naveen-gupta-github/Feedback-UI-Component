<!DOCTYPE html>
<html>
<head>
	<title>UI design 3</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="feedback1">
		<div class="feedback1_div1">
			<p>How likely are you to answer to this question?</p>
		</div>
		<div class="feedback1_div2">
			<div class="rating_1">
				<div class="number">0</div>
				<div class="number">1</div>
				<div class="number">2</div>
				<div class="number">3</div>
				<div class="number">4</div>
				<div class="number">5</div>
				<div class="number">6</div>
				<div class="number">7</div>
				<div class="number">8</div>
				<div class="number">9</div>
				<div class="number">9</div>
			</div>
			<div class="tags">
				<div class="tag1"><p>Not likely at all</p></div>
				<div class="tag2"><p>Extremely likely</p></div>
			</div>
		</div>
		<div class="feedback1_div3">
			<div class="action1">Skip</div>
			<div class="action2">submit</div>
		</div>
	</div>
	<div class="feedback2">
		<div class="feedback2_div1">
			<p>How likely are you to answer to this question?</p>
		</div>
		<div class="feedback2_div2">
			<div class="img"><img src="images/1.png"></div>
			<div class="img"><img src="images/2.png"></div>
			<div class="img"><img src="images/3.png"></div>
		</div>
		<div class="feedback2_div3">
			<div class="action21">Skip</div>
			<div class="action22">submit</div>
		</div>
	</div>
	<div class="feedback3"></div>
	<div class="feedback4"></div>
</body>
</html>
